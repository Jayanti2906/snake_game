<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
	<div id="overlay">
		Your Final Score: <span id="final_score"></span> <!--this will store the score coming from java script-->
		<br>
		<a onClick="window.location.reload()" href="#">Click To Play Again</a> <!--this is to reload the page on clicking-->
	</div>
	
	<canvas id="canvas" width="600" height="450">
	Your Browser Doesn't Support Canvas
	</canvas>
	<div id="stats">
		<div id="score"></div>
		<div id="high_score"></div>
		<button onclick="resetScore()" id="reset_score" >Reset High Score</button>
		
	</div>
</div>	


<!--J query-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
<!-- javascript -->
<script src="script.js" type="text/javascript"></script>
</body>

</html>
